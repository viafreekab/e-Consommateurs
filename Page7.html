  <!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <style type="text/css">
<!--
body,td,th {
	font-family: FeedBack;
}
-->
</style></head>
    <body>
        <!-- contact_map end -->
	<div id="contact_form">
            <h4>Contact form</h4>
            <p class="yellow dn" id="successful">Thanks Email Send Successful</p>
            <p class="orange dn" id="unsuccessful">unsuccessful</p>
            <form id="contact-form" method="post">
	    <div>
                <label id="contact_name" class="full_name" for="full_name">Nom complet: <span class="required"> * </span></label>
		<input type="text" name="full_name" id="name" /> 
		<label id="contact_email" class="email" for="email">Email: <span class="required">*</span></label>
		<input type="text" name="email" id="email" /> 
		<label id="contact_message" class="enquiry" for="enquiry">Votre message: <span class="required">*</span></label>
		<textarea id ="enquiry" name="enquiry" rows="4" cols ="20"></textarea>
	    </div>
	    <div id="contact_submit">
	        <input class="button normal square" id="submit_form_button" type="submit" value="Send message" name="submit_form_button" />
	    </div>
	    </form>
        </div>
	<!-- contact_form end -->
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/core.js"></script>
    </body>
</html>
